<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>[#{applicationName}] 登录验证码</title>
    <style type="text/css">
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0;
            mso-table-rspace: 0;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f9ff;">

<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" valign="top" style="padding: 40px 10px;">
            <table border="0" cellpadding="0" cellspacing="0" width="600"
                   style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <!-- 头部 -->
                <tr>
                    <td align="center" valign="top"
                        style="padding: 40px 20px; background-color: #396afc; color: #ffffff;">
                        <h1 style="margin: 0; font-size: 28px; letter-spacing: 1px;">[#{applicationName}]
                            登录验证码</h1>
                        <p style="margin: 15px 0 0; font-size: 16px;">#{sendTime}</p>
                    </td>
                </tr>

                <!-- 内容区 -->
                <tr>
                    <td align="center" valign="top" style="padding: 40px 30px;">
                        <p style="font-size: 16px; color: #333333; margin-bottom: 30px; line-height: 1.5;">
                            嘿，亲爱的朋友！您正在进行登录操作，专属验证码来啦：
                        </p>

                        <!-- 验证码框 - 使用固定背景色替代渐变 -->
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td align="center"
                                    style="background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%); padding: 20px 40px; border-radius: 10px; font-size: 36px; font-weight: bold; color: #396afc;">
                                    #{verificationCode}
                                </td>
                            </tr>
                        </table>

                        <p style="font-size: 14px; color: #777777; margin-top: 30px;">
                            此验证码 #{verificationCodeExpire} 分钟内有效，请尽快完成登录哦。
                        </p>
                        <p style="font-size: 14px; color: #333333; margin-top: 20px;">
                            若您未进行登录操作，请忽略此邮件。
                        </p>
                    </td>
                </tr>

                <!-- 页脚 -->
                <tr>
                    <td align="center" valign="top"
                        style="padding: 30px; background-color: #f7f7f7; border-top: 1px solid #e0e0e0;">
                        <p style="margin: 0; font-size: 14px; color: #666666;">
                            感谢使用 [#{applicationName}] ！如有任何疑问，随时联系我们的客服。
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
